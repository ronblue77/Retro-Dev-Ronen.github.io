---
layout: default
title: Blog
---
<h1>My Game Dev Blog</h1>

<div class="blog-posts">
  {% for post in site.posts %}
    <article>
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <p class="date">{{ post.date | date_to_string }}</p>
    </article>
  {% endfor %}
</div>
