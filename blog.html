---
layout: default
title: Blog
---
<section class="retro-text">
    <h2>C:\>BLOG_ENTRIES.EXE</h2>
    <div class="blog-posts">
        {% for post in site.posts %}
        <article>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="date">{{ post.date | date_to_string }}</p>
        </article>
        {% endfor %}
    </div>
</section>
