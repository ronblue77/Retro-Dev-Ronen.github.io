<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Hikikomori - DOS Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #jsdos {
            width: 640px;
            height: 400px;
            border: 2px solid #333;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin: 10px 0;
            font-style: italic;
        }
    </style>
    <!-- Load JS-DOS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/js-dos@7.5.0/dist/js-dos.js"></script>
</head>
<body>
    <h1>Play Hikikomori on DOS</h1>
    <div id="status">Ready to start...</div>
    <canvas id="jsdos"></canvas>
    <button onclick="startGame()">Start Game</button>

    <script>
        async function startGame() {
            const status = document.getElementById('status');
            status.textContent = 'Initializing DOS...';
            
            try {
                // Initialize DOS with logging enabled
                const ci = await Dos(document.getElementById('jsdos'), {
                    wdosboxUrl: "https://cdn.jsdelivr.net/npm/js-dos@7.5.0/dist/wdosbox.js",
                    cycles: "auto",
                    autolock: false,
                    log: (message) => {
                        console.log("[JSDOS]", message);
                        status.textContent = message;
                    }
                });
                
                status.textContent = 'Loading game files...';
                
                try {
                    // List the current directory to help debug
                    await ci.run('dir');
                    
                    // Mount the ZIP file - make sure HIKIKO.zip is in the same folder as this HTML
                    await ci.mount('HIKIKO.zip');
                    status.textContent = 'Mounted game files...';
                    
                    // List contents after mounting to verify
                    await ci.run('dir');
                    
                    // Navigate to HIKIKO directory and start the game
                    await ci.run([
                        '-c', 'cd HIKIKO',
                        '-c', 'dir',  // Show contents of HIKIKO directory
                        '-c', 'START.BAT'
                    ]);
                    
                    status.textContent = 'Game started!';
                } catch (mountError) {
                    status.textContent = 'Error with game files: ' + mountError.message;
                    console.error('Mount/Run error:', mountError);
                }
            } catch (error) {
                status.textContent = 'Error initializing DOS emulator: ' + error.message;
                console.error('Initialization error:', error);
            }
        }
    </script>
</body>
</html>
