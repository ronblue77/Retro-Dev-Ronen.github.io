<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Hikikomori - DOS Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #jsdos {
            width: 640px;
            height: 400px;
            border: 2px solid #333;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin: 10px 0;
            font-style: italic;
        }
    </style>
    <!-- Load JS-DOS from CDN -->
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <link href="https://js-dos.com/6.22/current/js-dos.css" rel="stylesheet">
</head>
<body>
    <h1>Play Hikikomori on DOS</h1>
    <div id="status">Ready to start...</div>
    <canvas id="jsdos"></canvas>
    <button onclick="startGame()">Start Game</button>

    <script>
        async function startGame() {
            const status = document.getElementById('status');
            status.textContent = 'Initializing DOS...';
            
            // The correct path to your ZIP file
            const zipPath = '/Retro-Dev-Ronen.github.io/games/HIKIKO.zip';
            
            status.textContent = `Loading game from: ${zipPath}`;
            
            try {
                // Initialize DOS
                Dos(document.getElementById('jsdos')).ready((fs, main) => {
                    status.textContent = 'DOS initialized, loading game...';
                    
                    fs.extract(zipPath).then(() => {
                        status.textContent = 'Game files extracted, starting...';
                        main(["-c", "cd HIKIKO", "-c", "START.BAT"])
                            .then(() => {
                                status.textContent = 'Game started!';
                            })
                            .catch((error) => {
                                status.textContent = 'Error starting game: ' + error;
                                console.error('Game start error:', error);
                            });
                    }).catch((error) => {
                        status.textContent = 'Error extracting files: ' + error;
                        console.error('Extraction error:', error);
                        console.log('Attempted ZIP path:', zipPath);
                    });
                });
            } catch (error) {
                status.textContent = 'Error initializing DOS emulator: ' + error.message;
                console.error('Initialization error:', error);
            }
        }
    </script>
</body>
</html>
