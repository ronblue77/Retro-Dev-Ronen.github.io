<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play Hikikomori - DOS Game</title>
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script> <!-- Correct JS-DOS 6.22 version -->
    <style>
        canvas {
            width: 640px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Play Hikikomori on DOS</h1>
    <canvas id="jsdos"></canvas> <!-- Canvas element for the DOSBox emulator -->
    <button onclick="startGame()">Start Game</button>

    <script>
        // Initialize the DOSBox instance with the canvas
        function startGame() {
            Dos(document.getElementById("jsdos")).ready((fs, main) => {
                // Extract game files from the ZIP archive (adjust path as needed)
                fs.extract("games/HIKIKO.zip").then(() => {
                    // Run the game by executing the batch file (START.BAT) inside the HIKIKO folder
                    main(["-c", "cd HIKIKO", "-c", "START.BAT"]);
                }).catch((error) => {
                    console.error("Error extracting files:", error);
                });
            });
        }
    </script>
</body>
</html>
